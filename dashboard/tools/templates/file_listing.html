<!-- a navigation list for the modal file dialog -->
<div class="modal-header">
  <button type="button" class="close cea-file-dialog-close" data-dismiss="modal"><span aria-hidden="true">Ã—</span>
  </button>
  <h4 class="modal-title" id="cea-file-dialog-title">{{title}}</h4>
</div>
<div class="modal-body">
  <p>{{current_folder}}</p>
  <ul class="cea-file-listing">
    <li><a href="#" onclick="navigate_to('{{fqname}}', '{{current_folder|escapejs}}', '..')">
      <i class="fa fa-level-up">&nbsp;</i>..</a>
    </li>

    {% for folder in folders %}
    <li><a href="#" onclick="navigate_to('{{fqname}}', '{{current_folder|escapejs}}', '{{folder|escapejs}}')">
      <i class="fa fa-folder-o">&nbsp;</i>{{folder}}</a>
    </li>
    {% endfor %}

    {% for file in files %}
    <li><a href="#" onclick="select_file(this)"  data-save-file-path="{{current_folder|join_path(file)}}">
      <i class="fa fa-file-o">&nbsp;</i>{{file}}</a></li>
    {% endfor %}
  </ul>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
  <button id="cea-file-dialog-select-button" data-save-target="{{parameter_name}}" data-save-file-path=""
          type="button" class="btn btn-default"
          data-dismiss="modal" disabled onclick="save_file_name($(this).data('save-target'))">Select
  </button>
</div>

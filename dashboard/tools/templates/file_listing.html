<!-- a navigation list for the modal file dialog -->
<div class="modal-header">
  <button type="button" class="close cea-file-dialog-close" data-dismiss="modal"><span aria-hidden="true">Ã—</span>
  </button>
  <h4 class="modal-title" id="cea-file-dialog-title">{{title}}</h4>
</div>
  <div class="modal-body">
    <p>{{current_folder}}</p>
  <ul>
    <li>..</li>

    {% for folder in folders %}
    <li>{{folder}}</li>
    {% endfor %}

    {% for file in files %}
    <li>{{file}}</li>
    {% endfor %}
  </ul>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
    <button type="button" class="btn btn-default" data-dismiss="modal" disabled>Select</button>
  </div>
</div>

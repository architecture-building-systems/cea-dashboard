<!-- a navigation list for the modal file dialog -->
<div class="modal-header">
  <button type="button" class="close cea-file-dialog-close" data-dismiss="modal"><span aria-hidden="true">Ã—</span>
  </button>
  <h4 class="modal-title" id="cea-file-dialog-title">{{title}}</h4>
</div>
<div class="modal-body">
  <p>{{current_folder}}</p>
  <ul class="cea-file-listing">
    <li><a href="#" onclick="navigate_to('{{fqname}}', '{{current_folder|escapejs}}', '..')">
      <i class="fa fa-level-up">&nbsp;</i>..</a>
    </li>

    {% for folder in folders %}
    <li><a href="#" onclick="navigate_to('{{fqname}}', '{{current_folder|escapejs}}', '{{folder|escapejs}}')">
      <i class="fa fa-folder-o">&nbsp;</i>{{folder}}</a>
    </li>
    {% endfor %}

    {% for file in files %}
    <li><a href="#"><i class="fa fa-file-o">&nbsp;</i>{{file}}</a></li>
    {% endfor %}
  </ul>

  <div class="list-group">
  <a href="#" class="list-group-item list-group-item-action active">
    Cras justo odio
  </a>
  <a href="#" class="list-group-item list-group-item-action">Dapibus ac facilisis in</a>
  <a href="#" class="list-group-item list-group-item-action">Morbi leo risus</a>
  <a href="#" class="list-group-item list-group-item-action">Porta ac consectetur ac</a>
  <a href="#" class="list-group-item list-group-item-action disabled">Vestibulum at eros</a>
</div>
</div>
</div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
  <button type="button" class="btn btn-default" data-dismiss="modal" disabled>Select</button>
</div>
</div>
